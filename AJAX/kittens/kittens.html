<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>KITTENS</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <script>
            $(document).ready(function(){
                $.get("https://fakerapi.it/api/v1/images?_quantity=100&_type=kittens", function(res) {  
                    var html_str = "";      
                    for(var i = 0; i < res.data.length; i++) {


                        html_str += '<div class="img-container"><img src="' + res.data[i].url + '"><p class="title">' + res.data[i].title + '</p></div>';
                    }
                    $("#kittens").html(html_str);
                }, "json");  
            });
        </script>
    </head>
    <body>
        <div id="kittens">
            <div class="img-container">
              <img src="https://placekitten.com/800/700">
              <p class="title">"Ut aliquam qui numquam."</p>  
            </div>
            

        </div>
    </body>
</html>
